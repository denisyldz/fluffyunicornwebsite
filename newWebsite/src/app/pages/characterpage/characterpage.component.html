<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            
            <img src="{{menuData[0].characterImg}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].characterName}}</h1>
            <p>{{menuData[0].characterSkill}}</p>
            <p>Character level : {{menuData[0].characterLevel}}</p>
        </div>
        <div class="col-lg-6 col-lg-12">
            <h1>Enter your details ^-^</h1>
            <form>

                <input type="text" class="form-control" placeholder="Enter Your Nickname" />
                <input type="text" class="form-control" placeholder="Enter Your Fav Animal" />
                <textarea class="form-control" placeholder="Enter Your Fav Color"></textarea>
                <button class="btn btn-md btn-dark mt-3"> select character for sure </button>

            </form>

        </div>

    </div>
</div>
